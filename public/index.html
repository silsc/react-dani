<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" class="favicon" type="image/svg+xml"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Dani Salat music producer in Barcelona"
    />
     <!-- main facebook -->
      <meta property="og:image" content="url('public/locales/favicon.ico')" />
      <meta property="og:title" content="Dani Salat | producer" />
      <meta property="og:url" content="" />
      <meta property="og:description" content= "Dani Salat | producer, Barcelona" />
      <!-- whatsapp -->
      <meta property="og:image" itemprop="image" content="url('public/locales/favicon.ico')" />
      <meta property="og:site_name" content="Dani Salat | producer, Barcelona" />
      <!-- twitter -->
      <meta property="twitter:image" content="url('public/locales/favicon.svg')" />
      <meta property="twitter:title" content="Dani Salat | producer, Barcelona" />
      <meta property="twitter:image:alt" content="Dani Salat logo" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Dani Salat</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
